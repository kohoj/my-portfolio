<!DOCTYPE html>
<html data-theme="forest" class="bg-neutral bg-opacity-85">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Koho Zheng</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0Y97TR67W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-J0Y97TR67W');
  </script>
</head>

<body>
  <div id="app" class="fixed inset-0"></div>
  <!-- built files will be auto injected -->
  <script>
    let boxDom = document.getElementById("app");
    window.onload = disabledMouseWheel();

    function disabledMouseWheel() {
      if (document.addEventListener) {
        boxDom.addEventListener('DOMMouseScroll', scrollFunc, false);
      }
      boxDom.onmousewheel = boxDom.onmousewheel = scrollFunc;
    }
    //禁用滚轮事件函数
    function scrollFunc(evt) {
      evt = evt || window.event;
      if (evt.preventDefault) {
        // Firefox
        evt.preventDefault();
        evt.stopPropagation();
      } else {
        // IE
        evt.cancelBubble = true;
        evt.returnValue = false;
      }
      return false;
    }

  </script>
</body>

</html>
